{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Apply as a Renter</h2>
        <form method="POST" action="{% url 'renter_apply' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
