<!-- templates/add_property.html -->
{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="form-container">
        <h2>Add Property</h2>
        <form method="POST" action="{% url 'add_property' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
