{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ user.username }}! You are logged in as an admin.</p>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
